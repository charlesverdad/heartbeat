version: '3.8'

services:
  living-life-quiz:
    build: .
    image: living-life-quiz:latest
    container_name: living-life-quiz
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/data/quiz_data.db
      - TEACHER_PASSWORD=${TEACHER_PASSWORD:-admin123}
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-here}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
