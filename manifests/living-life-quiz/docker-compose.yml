version: '3.8'

services:
  living-life-quiz:
    image: acrheartbeatterraformzi87.azurecr.io/living-life-quiz:latest
    container_name: living-life-quiz
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/data/quiz_data.db
      - TEACHER_PASSWORD_FILE=/secrets/teacher-password
      - SESSION_SECRET_FILE=/secrets/session-secret
    volumes:
      - quiz-data:/data
      - /secrets:/secrets:ro
    networks:
      - app-network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    network_mode: host
    volumes:
      - /secrets:/secrets:ro
    entrypoint: ["/bin/sh", "-c", "export TUNNEL_TOKEN=\"$(cat /secrets/cloudflare-tunnel-token)\"; exec cloudflared tunnel --no-autoupdate run --token \"$TUNNEL_TOKEN\""]
    depends_on:
      - living-life-quiz

volumes:
  quiz-data:
    driver: local

networks:
  app-network:
    driver: bridge
