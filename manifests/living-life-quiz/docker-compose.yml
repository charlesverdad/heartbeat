version: '3.8'

services:
  living-life-quiz:
    image: acrheartbeatterraformzi87.azurecr.io/living-life-quiz:latest
    container_name: living-life-quiz
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_PATH=/data/quiz_data.db
      - TEACHER_PASSWORD_FILE=/secrets/teacher-password
      - SESSION_SECRET_FILE=/secrets/session-secret
    volumes:
      - quiz-data:/data
      - /secrets:/secrets:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    restart: unless-stopped
    command: tunnel run --token-file /secrets/cloudflare-tunnel-token
    volumes:
      - /secrets:/secrets:ro
    depends_on:
      living-life-quiz:
        condition: service_healthy
    networks:
      - app-network

volumes:
  quiz-data:
    driver: local

networks:
  app-network:
    driver: bridge
