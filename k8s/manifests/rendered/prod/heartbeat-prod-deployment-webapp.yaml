apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/environment: prod
    app.kubernetes.io/instance: webapp
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: webapp
    app.kubernetes.io/version: 1.0.0
    environment: prod
    helm.sh/chart: webapp-0.1.0
  name: webapp
  namespace: heartbeat-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/environment: prod
      app.kubernetes.io/instance: webapp
      app.kubernetes.io/name: webapp
      environment: prod
  template:
    metadata:
      labels:
        app.kubernetes.io/environment: prod
        app.kubernetes.io/instance: webapp
        app.kubernetes.io/name: webapp
        environment: prod
    spec:
      containers:
      - image: nginx:1.21
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
        name: webapp
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
