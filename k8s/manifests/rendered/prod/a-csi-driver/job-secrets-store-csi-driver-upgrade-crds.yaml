apiVersion: batch/v1
kind: Job
metadata:
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-delete-policy: hook-succeeded,before-hook-creation
    helm.sh/hook-weight: '10'
  labels:
    app: secrets-store-csi-driver
    app.kubernetes.io/environment: prod
    app.kubernetes.io/instance: common
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: secrets-store-csi-driver
    app.kubernetes.io/version: 1.5.0
    environment: prod
    helm.sh/chart: secrets-store-csi-driver-1.5.0
  name: secrets-store-csi-driver-upgrade-crds
  namespace: a-csi-driver
spec:
  backoffLimit: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/environment: prod
        environment: prod
      name: secrets-store-csi-driver-upgrade-crds
    spec:
      containers:
      - args:
        - apply
        - -f
        - crds/
        image: mcr.microsoft.com/oss/v2/kubernetes-csi/secrets-store/driver-crds:v1.5.0
        imagePullPolicy: IfNotPresent
        name: crds-upgrade
      nodeSelector:
        kubernetes.io/os: linux
      restartPolicy: Never
      serviceAccountName: secrets-store-csi-driver-upgrade-crds
      tolerations:
      - operator: Exists
