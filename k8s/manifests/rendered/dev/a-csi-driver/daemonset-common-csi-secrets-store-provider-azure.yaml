apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: csi-secrets-store-provider-azure
    app.kubernetes.io/environment: dev
    app.kubernetes.io/instance: common
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: csi-secrets-store-provider-azure
    app.kubernetes.io/version: 1.7.0
    environment: dev
    helm.sh/chart: csi-secrets-store-provider-azure-1.7.0
  name: common-csi-secrets-store-provider-azure
  namespace: a-csi-driver
spec:
  selector:
    matchLabels:
      app: csi-secrets-store-provider-azure
      app.kubernetes.io/environment: dev
      environment: dev
  template:
    metadata:
      labels:
        app: csi-secrets-store-provider-azure
        app.kubernetes.io/environment: dev
        app.kubernetes.io/instance: common
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: csi-secrets-store-provider-azure
        app.kubernetes.io/version: 1.7.0
        environment: dev
        helm.sh/chart: csi-secrets-store-provider-azure-1.7.0
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: NotIn
                values:
                - virtual-kubelet
      containers:
      - args:
        - --endpoint=unix:///provider/azure.sock
        - --construct-pem-chain=true
        - --healthz-port=8989
        - --healthz-path=/healthz
        - --healthz-timeout=5s
        image: mcr.microsoft.com/oss/v2/azure/secrets-store/provider-azure:v1.7.0
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8989
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 10
        name: provider-azure-installer
        ports:
        - containerPort: 8898
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 50m
            memory: 100Mi
          requests:
            cpu: 50m
            memory: 100Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsUser: 0
        volumeMounts:
        - mountPath: /provider
          name: provider-vol
      hostNetwork: true
      nodeSelector:
        kubernetes.io/os: linux
      serviceAccountName: csi-secrets-store-provider-azure
      tolerations:
      - operator: Exists
      volumes:
      - hostPath:
          path: /var/run/secrets-store-csi-providers
        name: provider-vol
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 1
    type: RollingUpdate
