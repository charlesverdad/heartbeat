apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  labels:
    app.kubernetes.io/environment: dev
    environment: dev
  name: website-secrets
  namespace: website-dev
spec:
  parameters:
    clientID: ebee713f-b2d4-48cd-972a-79be533c3a60
    cloudName: ''
    keyvaultName: kv-website-dev-r19q
    objects: "array:\n  - |\n    objectName: mysql-password\n    objectType: secret\n\
      \    objectAlias: mysql-password\n  - |\n    objectName: mysql-host\n    objectType:\
      \ secret\n    objectAlias: mysql-host\n  - |\n    objectName: cloudflare-tunnel-token\n\
      \    objectType: secret\n    objectAlias: cloudflare-tunnel-token\n  - |\n \
      \   objectName: gmail-app-password\n    objectType: secret\n    objectAlias:\
      \ gmail-app-password\n"
    tenantId: 42ff806a-1ba2-48f1-a4af-eadec06d2486
    usePodIdentity: 'false'
    useVMManagedIdentity: 'false'
  provider: azure
  secretObjects:
  - data:
    - key: database__connection__password
      objectName: mysql-password
    - key: database__connection__host
      objectName: mysql-host
    secretName: website-mysql-secrets
    type: Opaque
  - data:
    - key: tunnel-token
      objectName: cloudflare-tunnel-token
    secretName: website-cloudflare-secrets
    type: Opaque
  - data:
    - key: gmail-app-password
      objectName: gmail-app-password
    secretName: website-gmail-secrets
    type: Opaque
