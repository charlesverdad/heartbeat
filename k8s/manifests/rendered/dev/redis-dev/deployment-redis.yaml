apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
    app.kubernetes.io/environment: dev
    component: cache
    environment: dev
  name: redis
  namespace: redis-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      app.kubernetes.io/environment: dev
      environment: dev
  template:
    metadata:
      labels:
        app: redis
        app.kubernetes.io/environment: dev
        component: cache
        environment: dev
    spec:
      containers:
      - image: redis:7-alpine
        livenessProbe:
          initialDelaySeconds: 30
          periodSeconds: 10
          tcpSocket:
            port: 6379
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        readinessProbe:
          initialDelaySeconds: 5
          periodSeconds: 5
          tcpSocket:
            port: 6379
        resources:
          limits:
            cpu: 250m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
